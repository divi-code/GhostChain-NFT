<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>GhosTCHain NFT MArketplace</title>
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">GhosTCHain NFT Demo</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li><a href="index.html">Home</a></li>
                  <li class="active"><a href="buy.html">Explore</a></li>
                  <li><a href="mint.html">Mint</a></li>
                  <li>
                    <button class="btn btn-info" id="connectBtn">
                      Connect
                    </button>
                  </li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">
            <h1 class="cover-heading">Submit payment</h1>
            <div class="row">
              <div class="col-md-11">
                <input
                  type="number"
                  id="cardano-offer"
                  class="form-control"
                  name="Offer"
                  min="10"
                  max="1000000"
                  step="1"
                  placeholder="Place your bid here"
                  size="10"
                  value="2"
                />
              </div>
              <div class="col-md-1">
                <button class="btn btn-info" id="paybtn">Sign!</button>
              </div>
            </div>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>
                This is a Demo
                <a href="https://t.me/secureminta">Secure Mint</a>, by
                <a href="https://t.me/secureminta">@secureminta</a>.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
